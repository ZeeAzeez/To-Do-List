<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <h1 class="tasks-heading">Zee's Todo List</h1>
        <section class="tasks-container">
          <form class="tasks-container-header">
            <label for="task" class="task-form-label">Task</label>
            <input type="text" id="task" class="task-form-input" />
            <button type="submit" class="task-form-btn">Add</button>
          </form>
    
          <section class="tasks-body">
            <article class="task-unit">
              <input type="checkbox" class="task-unit-checkbox" />
              <p class="task-unit-item">Task 1</p>
              <button class="task-unit-delete">
                &times;
              </button>
            </article>
    
            <article class="task-unit">
              <input type="checkbox" class="task-unit-checkbox" />
              <p class="task-unit-item">Task 2</p>
              <button class="task-unit-delete">
                &times;
              </button>
            </article>
    
            <article class="task-unit">
              <input type="checkbox" class="task-unit-checkbox" />
              <p class="task-unit-item">Task 3</p>
              <button class="task-unit-delete">
                &times;
              </button>
            </article>
          </section>
        </section>
      </div> 
      <script src="script.js"></script>
</body>
</html>
