<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="container-header-1">
            <div class="header-content">
                <h1 class="tasks-heading">Zee's To Do</h1>
                <img src="./images/icon-sun.svg" alt="Sun Icon" class="sun-icon">
            </div>
            <img src="./images/bg-desktop-dark.jpg" alt="Desktop Background" class="desktop-background">
        </div>
        <section class="tasks-container">
          <form class="tasks-container-header">
            <label for="task" class="task-form-label">New Task:</label>
            <input type="text" id="task" class="task-form-input" />
            <button type="submit" class="task-form-btn">Add</button>
          </form>
    
          <section class="tasks-body">
            <article class="task-unit">
              <input type="radio" class="task-unit-checkbox" />
              <p class="task-unit-item">10 minutes meditation</p>
              <button class="task-unit-delete">
               x
              </button>
            </article>
    
            <article class="task-unit">
              <input type="radio" class="task-unit-checkbox" />
              <p class="task-unit-item">Read for 1 hour</p>
              <button class="task-unit-delete">
                x
              </button>
            </article>
    
            <article class="task-unit">
              <input type="radio" class="task-unit-checkbox" />
              <p class="task-unit-item">Groceries Shopping</p>
              <button class="task-unit-delete">
               x
              </button>
            </article>

            <article class="task-unit">
                <input type="radio" class="task-unit-checkbox" />
                <p class="task-unit-item">Complete Todo app</p>
                <button class="task-unit-delete">x
                </button>
              </article>
          </section>
        </section>
      </div> 
      
      <script src="script.js"></script>
</body>
</html>
